<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

  <div class="container mt-2">
    <h1>Formulario minimalista BS5</h1>
    <strong>Construcción de modal y formulario minimalista, se controlan eventos de entrada y salida</strong>
    [ <a href="./index.html">Volver</a> ]
    <hr>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-productos">
    Mostrar modal
  </button>

  <style>
    .input-group > span{
      width: 2.5rem;
      text-align: center;
    }
  </style>

  <!-- Modal -->
  <div class="modal fade" id="modal-productos" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-light">
          <h5 class="modal-title" id="exampleModalLabel">Registro de productos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" id="formulario-productos">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-sharp fa-solid fa-bottle-droplet"></i></span>
              <input type="text" class="form-control " id="nombre" placeholder="Nombre del producto">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-file-lines"></i></span>
              <textarea id="descripcion" rows="3" class="form-control " placeholder="Descripción"></textarea>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-sharp fa-solid fa-shield"></i></span>
              <select id="garantia" class="form-select">
                <option value="0">Seleccione garantía</option>
                <option value="6">Medio año</option>
                <option value="12">1 año</option>
                <option value="24">2 años</option>
                <option value="36">3 años</option>
              </select>
            </div>
            <small>Fecha de vencimiento</small>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-sharp fa-regular fa-calendar-days"></i></span>
              <input type="date" class="form-control " id="fecha-vencimiento">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-sack-dollar"></i></span>
              <input type="text" class="form-control  text-end" id="precio" placeholder="Precio S/ 0">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-sm btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  </div>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2927838564.js" crossorigin="anonymous"></script>

  <!-- JS para BS5 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <!-- Vanilla JS -->
  <script src="./js/modal-basico-vanilla.js"></script>

  <!-- jQuery -->
<!--     
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="./js/modal-basico-jquery.js"></script> 
  -->

</body>
</html>
