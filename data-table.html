<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de productos</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Datatable for BS5 -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.3/css/dataTables.bootstrap5.min.css">

</head>
<body>
  <div class="container mt-2">
    <h2>Módulo Proveedores</h2>
    <strong>Componente DataTable compatible con BS5</strong>

    <hr>

    <table class="table table-striped" id="tabla-proveedores">
      <!-- Configuración de columnas -->
      <colgroup>
        <col width="5%">  <!-- ID -->
        <col width="30%"> <!-- Datos proveedor -->
        <col width="15%"> <!-- País -->
        <col width="20%"> <!-- Email -->
        <col width="10%"> <!-- Teléfono -->
        <col width="10%"> <!-- Estado -->
        <col width="10%"> <!-- Comandos -->
      </colgroup>
      <thead>
        <tr class="table-info">
          <th>#</th>
          <th>Datos proveedor</th>
          <th>País</th>
          <th>E.Mail</th>
          <th>Teléfono</th>
          <th>Estado</th>
          <th>Comandos</th>
        </tr>
      </thead>
      <tbody>
        <!-- Datos de prueba -->
      </tbody>
    </table>

    <div class="alert alert-warning invisible" id="aviso-carga">Se están obteniendo los datos, por favor espere...</div>

  </div>


  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2927838564.js" crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <!-- Datatable for BS5 -->
  <script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.3/js/dataTables.bootstrap5.min.js"></script>
  
  <script>
    $(document).ready(function (){

      let dt = $("#tabla-proveedores").DataTable();

      //Reconstruye el DataTable
      function buildTable(){
        $("#tabla-proveedores").DataTable({
          language: {
            url: '//cdn.datatables.net/plug-ins/1.13.3/i18n/es-ES.json'
          }
        });
      }
      
      function actualizarTabla(){
        dt.destroy();
        $.ajax({
          url: './data/proveedores.php',
          type: 'POST',
          data: {
            operacion: 'getData'
          },
          beforeSend: function () {
            $("#aviso-carga").removeClass("invisible");
          },
          success: function(result){
            $("#tabla-proveedores tbody").html(result);
            $("#aviso-carga").addClass("invisible");
          },
          complete: function(){
            buildTable();
          }
        });
      }

      actualizarTabla();
    });
  </script>

</body>
</html>
